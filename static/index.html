<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playlist Democracy</title>
    <!-- Version 2.0 - Debug Build -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Inconsolata:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #FF006E;
            --secondary: #FFBE0B;
            --tertiary: #8338EC;
            --dark: #0A0A0A;
            --light: #F5F5F5;
            --accent: #06FFA5;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Inconsolata', monospace;
            background: var(--dark);
            color: var(--light);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Animated background gradient */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 50%, rgba(255, 0, 110, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(131, 56, 236, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(255, 190, 11, 0.05) 0%, transparent 50%);
            z-index: 0;
            animation: bgShift 20s ease infinite;
        }

        @keyframes bgShift {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        header {
            text-align: center;
            margin-bottom: 4rem;
            padding: 3rem 0;
        }

        h1 {
            font-family: 'Archivo Black', sans-serif;
            font-size: clamp(3rem, 10vw, 8rem);
            line-height: 0.9;
            letter-spacing: -0.03em;
            background: linear-gradient(135deg, var(--primary), var(--secondary), var(--tertiary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
            text-transform: uppercase;
            animation: slideDown 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-100px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .subtitle {
            font-size: 1.2rem;
            color: var(--accent);
            text-transform: uppercase;
            letter-spacing: 0.3em;
            font-weight: 700;
            animation: fadeIn 1s ease 0.3s both;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .login-section {
            text-align: center;
            padding: 4rem 2rem;
            animation: fadeIn 1.2s ease 0.6s both;
        }

        .btn {
            display: inline-block;
            padding: 1.5rem 3rem;
            font-family: 'Archivo Black', sans-serif;
            font-size: 1.2rem;
            text-transform: uppercase;
            text-decoration: none;
            color: var(--dark);
            background: var(--accent);
            border: 4px solid var(--accent);
            cursor: pointer;
            transition: all 0.3s ease;
            letter-spacing: 0.1em;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            background: transparent;
            color: var(--accent);
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(6, 255, 165, 0.5);
        }

        .playlist-selector {
            margin-bottom: 3rem;
            animation: fadeIn 1s ease 0.9s both;
            position: relative;
            z-index: 10000 !important;
        }

        .custom-select-wrapper {
            position: relative;
            width: 100%;
            z-index: 10000 !important;
        }

        .playlist-search-input {
            width: 100%;
            padding: 1.5rem;
            font-family: 'Inconsolata', monospace;
            font-size: 1.1rem;
            background: rgba(255, 255, 255, 0.05);
            color: var(--light);
            border: 3px solid var(--primary);
            cursor: text;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            position: relative;
            z-index: 10001 !important;
        }

        .playlist-search-input:focus {
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--accent);
            outline: none;
            box-shadow: 0 0 20px rgba(6, 255, 165, 0.3);
        }

        .playlist-search-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .playlist-dropdown {
            position: absolute;
            top: calc(100% + 0.5rem);
            left: 0;
            right: 0;
            max-height: 400px;
            overflow-y: auto;
            background: rgba(10, 10, 10, 0.98);
            border: 3px solid var(--accent);
            z-index: 10002 !important;
            backdrop-filter: blur(10px);
        }

        .playlist-dropdown::-webkit-scrollbar {
            width: 12px;
        }

        .playlist-dropdown::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
        }

        .playlist-dropdown::-webkit-scrollbar-thumb {
            background: var(--primary);
            border: 2px solid rgba(10, 10, 10, 0.98);
        }

        .playlist-dropdown::-webkit-scrollbar-thumb:hover {
            background: var(--accent);
        }

        .playlist-item {
            padding: 1rem 1.5rem;
            font-family: 'Inconsolata', monospace;
            font-size: 1rem;
            color: var(--light);
            cursor: pointer;
            transition: all 0.2s ease;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .playlist-item:hover {
            background: rgba(6, 255, 165, 0.1);
            color: var(--accent);
            padding-left: 2rem;
        }

        .playlist-item:active {
            background: var(--accent);
            color: var(--dark);
        }

        .playlist-item.selected {
            background: var(--primary);
            color: var(--light);
            border-left: 5px solid var(--accent);
        }

        .no-results {
            padding: 2rem;
            text-align: center;
            color: rgba(255, 255, 255, 0.5);
            font-family: 'Inconsolata', monospace;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .tracks-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .track-card {
            background: rgba(255, 255, 255, 0.03);
            border: 3px solid transparent;
            padding: 1.5rem;
            position: relative;
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            cursor: pointer;
            overflow: hidden;
            animation: slideUp 0.6s ease both;
        }

        .track-card:nth-child(1) { animation-delay: 0.1s; }
        .track-card:nth-child(2) { animation-delay: 0.2s; }
        .track-card:nth-child(3) { animation-delay: 0.3s; }
        .track-card:nth-child(4) { animation-delay: 0.4s; }
        .track-card:nth-child(5) { animation-delay: 0.5s; }
        .track-card:nth-child(6) { animation-delay: 0.6s; }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .track-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, var(--primary), var(--tertiary));
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 0;
        }

        .track-card:hover {
            transform: scale(1.03) rotate(-1deg);
            border-color: var(--accent);
            box-shadow: 0 10px 40px rgba(6, 255, 165, 0.3);
        }

        .track-card:hover::before {
            opacity: 0.1;
        }

        .track-content {
            position: relative;
            z-index: 1;
        }

        .track-image {
            width: 100%;
            aspect-ratio: 1;
            object-fit: cover;
            margin-bottom: 1rem;
            border: 2px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.3s;
        }

        .track-card:hover .track-image {
            transform: scale(1.05);
        }

        .track-name {
            font-family: 'Archivo Black', sans-serif;
            font-size: 1.3rem;
            margin-bottom: 0.5rem;
            color: var(--light);
            text-transform: uppercase;
            letter-spacing: -0.02em;
            line-height: 1.2;
        }

        .track-artist {
            color: var(--accent);
            margin-bottom: 0.5rem;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .track-album {
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }

        .track-actions {
            display: flex;
            gap: 1rem;
            align-items: center;
            margin-top: 1rem;
        }

        .vote-btn {
            flex: 1;
            padding: 0.8rem;
            font-family: 'Archivo Black', sans-serif;
            font-size: 1.1rem;
            border: 3px solid;
            background: transparent;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .upvote-btn {
            color: var(--accent);
            border-color: var(--accent);
        }

        .upvote-btn:hover {
            background: var(--accent);
            color: var(--dark);
            transform: translateY(-3px);
            box-shadow: 0 5px 20px rgba(6, 255, 165, 0.4);
        }

        .upvote-btn.voted {
            background: var(--accent);
            color: var(--dark);
            font-weight: bold;
        }

        .downvote-btn {
            color: var(--primary);
            border-color: var(--primary);
        }

        .downvote-btn:hover {
            background: var(--primary);
            color: var(--light);
            transform: translateY(3px);
            box-shadow: 0 5px 20px rgba(255, 0, 110, 0.4);
        }

        .downvote-btn.voted {
            background: var(--primary);
            color: var(--light);
            font-weight: bold;
        }

        .play-btn {
            flex: 1;
            padding: 0.8rem;
            font-family: 'Archivo Black', sans-serif;
            font-size: 1.1rem;
            background: var(--secondary);
            color: var(--dark);
            border: 3px solid var(--secondary);
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .play-btn:hover {
            background: transparent;
            color: var(--secondary);
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(255, 190, 11, 0.4);
        }

        .vote-count {
            font-family: 'Archivo Black', sans-serif;
            font-size: 2rem;
            color: var(--accent);
            text-align: center;
            padding: 0.5rem;
            min-width: 60px;
            border: 3px solid var(--accent);
            background: rgba(6, 255, 165, 0.1);
        }

        .loading {
            text-align: center;
            padding: 4rem;
            font-size: 1.5rem;
            color: var(--accent);
            text-transform: uppercase;
            letter-spacing: 0.2em;
            animation: pulse 1.5s ease infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .hidden {
            display: none;
        }

        .sort-btn {
            padding: 0.8rem 1.5rem;
            font-family: 'Inconsolata', monospace;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.05);
            color: var(--light);
            border: 2px solid var(--primary);
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .sort-btn:hover {
            background: rgba(255, 0, 110, 0.2);
            transform: translateY(-2px);
        }

        .sort-btn.active {
            background: var(--primary);
            color: var(--light);
            border-color: var(--primary);
        }

        .delete-btn {
            padding: 0.8rem;
            font-family: 'Archivo Black', sans-serif;
            font-size: 1rem;
            background: transparent;
            color: var(--primary);
            border: 3px solid var(--primary);
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .delete-btn:hover {
            background: var(--primary);
            color: var(--light);
            transform: scale(1.05);
        }

        .status-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(10, 10, 10, 0.95);
            border-top: 3px solid var(--accent);
            padding: 1rem;
            text-align: center;
            font-family: 'Archivo Black', sans-serif;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .now-playing-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(10, 10, 10, 0.98);
            border-top: 4px solid var(--secondary);
            padding: 1rem 2rem;
            z-index: 1001;
            backdrop-filter: blur(10px);
            box-shadow: 0 -5px 30px rgba(255, 190, 11, 0.3);
        }

        .now-playing-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        .now-playing-image {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border: 2px solid var(--secondary);
        }

        .now-playing-info {
            flex: 1;
            min-width: 0;
        }

        .now-playing-track {
            font-family: 'Archivo Black', sans-serif;
            font-size: 1.1rem;
            color: var(--secondary);
            text-transform: uppercase;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-bottom: 0.3rem;
        }

        .now-playing-artist {
            font-family: 'Inconsolata', monospace;
            font-size: 0.9rem;
            color: var(--light);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .playback-controls {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }

        .control-btn {
            padding: 0.8rem 1rem;
            font-size: 1.2rem;
            background: rgba(255, 190, 11, 0.1);
            color: var(--secondary);
            border: 2px solid var(--secondary);
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Archivo Black', sans-serif;
        }

        .control-btn:hover {
            background: var(--secondary);
            color: var(--dark);
            transform: scale(1.1);
        }

        .play-pause-btn {
            padding: 0.8rem 1.5rem;
            font-size: 1.5rem;
        }

        .now-playing-actions {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .live-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            background: var(--accent);
            border-radius: 50%;
            margin-right: 0.5rem;
            animation: blink 1s ease infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 3rem;
            }

            .tracks-grid {
                grid-template-columns: 1fr;
            }

            .track-actions {
                flex-direction: column;
            }

            .now-playing-content {
                flex-wrap: wrap;
                gap: 1rem;
            }

            .now-playing-image {
                width: 50px;
                height: 50px;
            }

            .now-playing-track {
                font-size: 0.9rem;
            }

            .now-playing-actions {
                flex: 1 0 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Playlist<br>Democracy</h1>
            <p class="subtitle">Vote ‚Ä¢ Play ‚Ä¢ Vibe</p>
            <div id="userInfo" class="hidden" style="margin-top: 1rem; color: var(--accent); font-size: 1rem;"></div>
            <div id="logoutContainer" class="hidden" style="margin-top: 2rem;">
                <a href="/logout" class="btn" style="padding: 1rem 2rem; font-size: 1rem; background: var(--primary); border-color: var(--primary);">Logout</a>
            </div>
        </header>

        <div id="loginSection" class="login-section hidden">
            <a href="/login" class="btn">Connect Spotify</a>
            <div style="margin-top: 2rem;">
                <button onclick="clearSession()" style="padding: 1rem 2rem; background: rgba(255,0,110,0.2); border: 2px solid var(--primary); color: var(--primary); cursor: pointer; font-family: 'Inconsolata', monospace; text-transform: uppercase;">
                    Clear Old Session
                </button>
            </div>
        </div>

        <div id="appSection" class="hidden">
            <div class="playlist-selector">
                <div class="custom-select-wrapper">
                    <input 
                        type="text" 
                        id="playlistSearch" 
                        class="playlist-search-input" 
                        placeholder="SEARCH PLAYLISTS..."
                        autocomplete="off"
                    >
                    <div id="playlistDropdown" class="playlist-dropdown hidden"></div>
                </div>
            </div>

            <div id="sortControls" class="hidden" style="display: flex; justify-content: center; gap: 1rem; margin-bottom: 2rem; flex-wrap: wrap; align-items: center;">
                <button class="sort-btn active" onclick="sortTracks('votes-desc')" id="sort-votes-desc">
                    üî• Most Votes
                </button>
                <button class="sort-btn" onclick="sortTracks('votes-asc')" id="sort-votes-asc">
                    ‚ùÑÔ∏è Least Votes
                </button>
                <button class="sort-btn" onclick="sortTracks('not-voted')" id="sort-not-voted">
                    ‚≠ï Not Voted Yet
                </button>
                <button class="sort-btn" onclick="manualRefresh()" style="background: rgba(6, 255, 165, 0.1); border-color: var(--accent); color: var(--accent);">
                    üîÑ Refresh Ranking
                </button>
                <button class="sort-btn" onclick="toggleDeletedTracks()" id="deleted-toggle" style="background: rgba(255, 0, 110, 0.1); border-color: var(--primary); color: var(--primary);">
                    üóëÔ∏è Show Deleted
                </button>
            </div>

            <div id="tracksContainer">
                <!-- This container stays, only grid inside changes -->
                <div id="tracksGrid" class="tracks-grid"></div>
            </div>
        </div>

        <div class="status-bar" id="statusBar">
            <span class="live-indicator"></span>
            <span id="statusText">Live Voting Active</span>
        </div>

        <div class="now-playing-bar hidden" id="nowPlayingBar">
            <div class="now-playing-content">
                <img id="nowPlayingImage" src="" alt="" class="now-playing-image">
                <div class="now-playing-info">
                    <div class="now-playing-track" id="nowPlayingTrack">Track Name</div>
                    <div class="now-playing-artist" id="nowPlayingArtist">Artist Name</div>
                </div>
                <div class="playback-controls">
                    <button type="button" class="control-btn" onclick="event.preventDefault(); previousTrack()" title="Previous">‚èÆÔ∏è</button>
                    <button type="button" class="control-btn play-pause-btn" onclick="event.preventDefault(); togglePlayPause()" id="playPauseBtn" title="Play/Pause">‚ñ∂Ô∏è</button>
                    <button type="button" class="control-btn" onclick="event.preventDefault(); nextTrack()" title="Next">‚è≠Ô∏è</button>
                </div>
                <div class="now-playing-actions">
                    <button type="button" class="vote-btn upvote-btn" id="nowPlayingUpvote" style="padding: 0.6rem 1rem;">‚Üë</button>
                    <div class="vote-count" id="nowPlayingVotes" style="font-size: 1.5rem; min-width: 50px;">0</div>
                    <button type="button" class="vote-btn downvote-btn" id="nowPlayingDownvote" style="padding: 0.6rem 1rem;">‚Üì</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let ws;
        let currentPlaylistId = null;
        let allTracks = []; // Store all tracks for sorting/filtering
        let originalTracks = []; // Store original unfiltered tracks
        let displayedTracks = []; // Currently displayed tracks
        let displayOffset = 0; // Track how many we've displayed
        let displayBatchSize = 50; // Load 50 at a time
        let currentSort = 'votes-desc'; // Default sort
        let allPlaylists = []; // Store all playlists for searching
        let selectedPlaylistName = '';
        let resortTimeout = null; // For debouncing resort
        let nowPlayingInterval = null; // For polling current playback
        let currentTrackId = null; // Track currently playing
        let showingDeleted = false; // Toggle for deleted tracks view
        let deletedTracks = []; // Store deleted tracks
        let isLoadingMore = false; // Prevent duplicate loads
        let scrollLocked = false; // Lock scroll during operations
        let lockedScrollPosition = 0; // Store locked position

        // Global scroll lock mechanism
        function lockScroll() {
            lockedScrollPosition = window.scrollY;
            scrollLocked = true;
        }

        function unlockScroll() {
            scrollLocked = false;
        }

        // Prevent unwanted scrolling
        window.addEventListener('scroll', (e) => {
            if (scrollLocked) {
                window.scrollTo(0, lockedScrollPosition);
            }
        });

        // Check authentication status
        async function checkAuth() {
            try {
                console.log('Checking auth status...');
                const response = await fetch('/api/auth-status'); // Don't use wrapper here - just check
                const data = await response.json();
                
                console.log('Auth status:', data);
                
                if (data.authenticated) {
                    document.getElementById('loginSection').classList.add('hidden');
                    document.getElementById('appSection').classList.remove('hidden');
                    document.getElementById('logoutContainer').classList.remove('hidden');
                    
                    // Show user info
                    const userInfo = document.getElementById('userInfo');
                    if (data.user_id) {
                        userInfo.textContent = `Logged in as: ${data.user_id}`;
                        userInfo.classList.remove('hidden');
                        console.log('Logged in as:', data.user_id);
                    }
                    
                    loadPlaylists();
                    connectWebSocket();
                    startNowPlayingPolling(); // Start polling for current track
                } else {
                    // Session not valid - clear cookie and show login
                    console.log('Not authenticated, clearing session...');
                    document.cookie = 'spotify-session=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;';
                    
                    document.getElementById('loginSection').classList.remove('hidden');
                    document.getElementById('appSection').classList.add('hidden');
                    document.getElementById('logoutContainer').classList.add('hidden');
                    document.getElementById('userInfo').classList.add('hidden');
                }
            } catch (error) {
                console.error('Auth check failed:', error);
                document.cookie = 'spotify-session=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;';
                document.getElementById('loginSection').classList.remove('hidden');
                document.getElementById('appSection').classList.add('hidden');
            }
        }

        // Global error handler for 401 responses
        async function handleFetchWithAuth(url, options = {}) {
            const response = await fetch(url, options);
            
            // If unauthorized, redirect to login
            if (response.status === 401) {
                console.log('Session expired, clearing session and redirecting to login...');
                
                // Clear the session cookie
                document.cookie = 'spotify-session=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;';
                
                alert('Your session has expired. Please log in again.');
                window.location.href = '/login';
                throw new Error('Session expired');
            }
            
            return response;
        }

        // Connect to WebSocket for real-time updates
        function connectWebSocket() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            ws = new WebSocket(`${protocol}//${window.location.host}/ws`);
            
            ws.onmessage = function(event) {
                const update = JSON.parse(event.data);
                updateVoteCount(update.track_id, update.votes);
            };

            ws.onerror = function(error) {
                console.error('WebSocket error:', error);
            };

            ws.onclose = function() {
                console.log('WebSocket disconnected, reconnecting...');
                setTimeout(connectWebSocket, 3000);
            };
        }

        // Setup playlist search functionality
        function setupPlaylistSearch() {
            const searchInput = document.getElementById('playlistSearch');
            const dropdown = document.getElementById('playlistDropdown');
            
            // Show all playlists on focus
            searchInput.addEventListener('focus', () => {
                renderPlaylistDropdown('');
                dropdown.classList.remove('hidden');
            });
            
            // Filter playlists on input
            searchInput.addEventListener('input', (e) => {
                const searchTerm = e.target.value;
                renderPlaylistDropdown(searchTerm);
                dropdown.classList.remove('hidden');
            });
            
            // Close dropdown when clicking outside
            document.addEventListener('click', (e) => {
                if (!searchInput.contains(e.target) && !dropdown.contains(e.target)) {
                    dropdown.classList.add('hidden');
                }
            });

        // Render filtered playlists
        function renderPlaylistDropdown(searchTerm) {
            const dropdown = document.getElementById('playlistDropdown');
            const filtered = allPlaylists.filter(playlist => {
                const name = (playlist.name || playlist.Name || '').toLowerCase();
                return name.includes(searchTerm.toLowerCase());
            });
            
            if (filtered.length === 0) {
                dropdown.innerHTML = '<div class="no-results">No playlists found</div>';

        // Sort tracks
        function sortTracks(sortType) {
            currentSort = sortType;
            
            // Reset deleted toggle when switching sorts
            if (sortType !== 'deleted') {
                showingDeleted = false;
                const deletedBtn = document.getElementById('deleted-toggle');
                deletedBtn.textContent = 'üóëÔ∏è Show Deleted';
                deletedBtn.style.background = 'rgba(255, 0, 110, 0.1)';
                deletedBtn.style.color = 'var(--primary)';
            }
            
            // Update active button
            document.querySelectorAll('.sort-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById(`sort-${sortType}`)?.classList.add('active');
            
            // Start from original tracks for filtering
            let sorted = [...originalTracks];
            
            switch(sortType) {
                case 'votes-desc':
                    sorted.sort((a, b) => b.votes - a.votes);
                    break;
                case 'votes-asc':
                    sorted.sort((a, b) => a.votes - b.votes);
                    break;
                case 'not-voted':
                    // Filter tracks where user hasn't voted (user_vote === 0)
                    sorted = sorted.filter(track => track.user_vote === 0);
                    sorted.sort((a, b) => b.votes - a.votes); // Still sort by votes
                    break;
            }
            
            allTracks = sorted;
            console.log(`üîÑ Sorted tracks: ${allTracks.length} tracks (${sortType})`);
            renderTracks(); // Grid replacement preserves scroll naturally
        }

        // Load more tracks (for infinite scroll)
        function loadMoreTracks() {
            if (isLoadingMore) return;
            
            // Always re-fetch grid element (it might have been recreated)
            const grid = document.getElementById('tracksGrid');
            if (!grid) {
                console.error('Grid element not found!');
                return;
            }
            
            isLoadingMore = true;
            
            // Show loading indicator
            const container = document.getElementById('tracksContainer');
            let loadingIndicator = document.getElementById('loadingMore');
            if (!loadingIndicator) {
                loadingIndicator = document.createElement('div');
                loadingIndicator.id = 'loadingMore';
                loadingIndicator.className = 'loading';
                loadingIndicator.textContent = 'Loading more tracks...';
                loadingIndicator.style.marginTop = '2rem';
                container.appendChild(loadingIndicator);
            }
            loadingIndicator.classList.remove('hidden');
            
            // Small delay for smooth UX
            setTimeout(() => {
                // Re-fetch grid again in case it changed during timeout
                const currentGrid = document.getElementById('tracksGrid');
                if (!currentGrid) {
                    isLoadingMore = false;
                    return;
                }
                
                const endIndex = Math.min(displayOffset + displayBatchSize, allTracks.length);
                const tracksToAdd = allTracks.slice(displayOffset, endIndex);
                
                tracksToAdd.forEach(track => {
                    const card = createTrackCard(track);
                    currentGrid.appendChild(card);
                    displayedTracks.push(track);
                });
                
                displayOffset = endIndex;
                isLoadingMore = false;
                
                // Hide loading indicator
                if (loadingIndicator) {
                    loadingIndicator.classList.add('hidden');
                }
                
                // Log progress
                console.log(`üìä Loaded ${displayOffset}/${allTracks.length} tracks`);
            }, 200);
        }

        // Vote on a track
        async function vote(trackId, voteValue, event) {
            // Prevent any default behavior or scroll jumps
            if (event) {
                event.preventDefault();
                event.stopPropagation();
            }
            
            // Lock scroll position
            lockScroll();
            
            try {
                const response = await fetch('/api/vote', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        track_id: trackId,
                        vote: voteValue
                    })
                });
                
                const data = await response.json();
                if (data.success) {
                    // Update local track data
                    const track = originalTracks.find(t => t.id === trackId);
                    if (track) {
                        track.user_vote = data.user_vote;
                        track.votes = data.votes;
                    }
                    
                    // Update button states
                    updateVoteButtons(trackId, data.user_vote);
                    
                    // Update vote count display (including playbar)
                    updateVoteCount(trackId, data.votes);
                } else {
                    console.error('Vote failed');
                }
            } catch (error) {
                console.error('Vote error:', error);
            } finally {
                // Unlock scroll after a short delay
                setTimeout(() => {
                    unlockScroll();
                }, 100);
            }
        }

        // Update vote button states
        function updateVoteButtons(trackId, userVote) {
            // Update track card buttons
            const upvoteBtn = document.querySelector(`[data-track-vote="${trackId}-up"]`);
            const downvoteBtn = document.querySelector(`[data-track-vote="${trackId}-down"]`);
            
            if (upvoteBtn && downvoteBtn) {
                // Remove voted class from both
                upvoteBtn.classList.remove('voted');
                downvoteBtn.classList.remove('voted');
                
                // Add voted class based on user vote
                if (userVote === 1) {
                    upvoteBtn.classList.add('voted');
                } else if (userVote === -1) {
                    downvoteBtn.classList.add('voted');
                }
            }
            
            // Update now playing bar buttons if it's the current track
            if (currentTrackId === trackId) {
                const nowPlayingUp = document.getElementById('nowPlayingUpvote');
                const nowPlayingDown = document.getElementById('nowPlayingDownvote');
                
                if (nowPlayingUp && nowPlayingDown) {
                    nowPlayingUp.classList.remove('voted');
                    nowPlayingDown.classList.remove('voted');
                    
                    if (userVote === 1) {
                        nowPlayingUp.classList.add('voted');
                    } else if (userVote === -1) {
                        nowPlayingDown.classList.add('voted');
                    }
                }
            }
        }

        // Delete track from playlist
        async function deleteTrack(trackId, trackUri) {
            if (!currentPlaylistId) {
                alert('No playlist selected');
                return;
            }

            if (!confirm('Are you sure you want to remove this track from the playlist?')) {
                return;
            }

            // Find track info
            const track = allTracks.find(t => t.id === trackId);
            if (!track) {
                alert('Track not found');
                return;
            }

            try {
                const response = await handleFetchWithAuth('/api/delete-track', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        playlist_id: currentPlaylistId,
                        track_uri: trackUri,
                        track_id: trackId,
                        track_name: track.name,
                        artists: track.artists,
                        album: track.album,
                        image_url: track.image_url
                    })
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    console.error('Delete error:', errorText);
                    alert('Failed to remove track: ' + errorText);
                    return;
                }

                // Remove from local array
                allTracks = allTracks.filter(t => t.id !== trackId);
                
                // Re-render
                renderTracks();
                
                console.log('‚úÖ Track removed from playlist');
            } catch (error) {
                if (error.message === 'Session expired') {
                    return; // Already redirecting
                }
                console.error('Delete error:', error);
                alert('Failed to remove track from playlist.');
            }
        }

        }

        // Update now playing bar
        async function updateNowPlaying() {
            try {
                const response = await fetch('/api/now-playing');
                
                if (!response.ok) {
                    // No track playing or error
                    hideNowPlaying();
                    return;
                }
                
                const data = await response.json();
                
                if (!data.item) {
                    hideNowPlaying();
                    return;
                }
                
                const track = data.item;
                const trackId = track.id;
                const isPlaying = data.is_playing;
                
                // Update play/pause button
                updatePlayPauseButton(isPlaying);
                
                // Only update if it's a different track
                if (trackId === currentTrackId) {
                    return;
                }
                
                currentTrackId = trackId;
                
                // Find votes for this track
                const trackData = allTracks.find(t => t.id === trackId);
                const votes = trackData ? trackData.votes : 0;
                
                showNowPlaying(track, votes);
                
            } catch (error) {
                console.error('Error fetching now playing:', error);
            }
        }

        // Show now playing bar
        function showNowPlaying(track, votes) {
            const nowPlayingBar = document.getElementById('nowPlayingBar');
            const statusBar = document.getElementById('statusBar');
            
            // Update content
            document.getElementById('nowPlayingImage').src = track.album.images[0]?.url || '';
            document.getElementById('nowPlayingTrack').textContent = track.name;
            document.getElementById('nowPlayingArtist').textContent = track.artists.map(a => a.name).join(', ');
            document.getElementById('nowPlayingVotes').textContent = votes;
            
            // Find track in originalTracks to get user_vote
            const trackData = originalTracks.find(t => t.id === track.id);
            const userVote = trackData ? trackData.user_vote : 0;
            
            // Set up vote buttons with correct styling and data attributes
            const upvoteBtn = document.getElementById('nowPlayingUpvote');
            const downvoteBtn = document.getElementById('nowPlayingDownvote');
            
            // Set data attributes so updateVoteButtons can find them
            upvoteBtn.setAttribute('data-track-vote', `${track.id}-up`);
            downvoteBtn.setAttribute('data-track-vote', `${track.id}-down`);
            
            upvoteBtn.onclick = (e) => {
                e.preventDefault();
                e.stopPropagation();
                vote(track.id, 1, e);
                return false; // Extra safeguard
            };
            downvoteBtn.onclick = (e) => {
                e.preventDefault();
                e.stopPropagation();
                vote(track.id, -1, e);
                return false; // Extra safeguard
            };
            
            // Update button classes based on user vote
            upvoteBtn.className = 'vote-btn upvote-btn';
            downvoteBtn.className = 'vote-btn downvote-btn';
            
            if (userVote === 1) {
                upvoteBtn.classList.add('voted');
            } else if (userVote === -1) {
                downvoteBtn.classList.add('voted');
            }
            
            // Show now playing, hide status
            nowPlayingBar.classList.remove('hidden');
            statusBar.classList.add('hidden');
        }

        // Update play/pause button based on playback state
        function updatePlayPauseButton(isPlaying) {
            const btn = document.getElementById('playPauseBtn');
            if (btn) {
                btn.textContent = isPlaying ? '‚è∏Ô∏è' : '‚ñ∂Ô∏è';
                btn.title = isPlaying ? 'Pause' : 'Play';
            }
        }

        // Hide now playing bar
        function hideNowPlaying() {
            const nowPlayingBar = document.getElementById('nowPlayingBar');
            const statusBar = document.getElementById('statusBar');
            
            currentTrackId = null;
            
            nowPlayingBar.classList.add('hidden');
            statusBar.classList.remove('hidden');
        }

        // Playback controls
        async function togglePlayPause() {
            lockScroll();
            try {
                const response = await handleFetchWithAuth('/api/playback/play-pause', {
                    method: 'POST'
                });
                
                if (!response.ok) {
                    console.error('Play/Pause failed');
                    return;
                }
                
                // Update button icon after a short delay
                setTimeout(() => {
                    updateNowPlaying();
                }, 500);
                
            } catch (error) {
                console.error('Play/Pause error:', error);
            } finally {
                setTimeout(() => unlockScroll(), 100);
            }
        }

        async function nextTrack() {
            lockScroll();
            try {
                const response = await handleFetchWithAuth('/api/playback/next', {
                    method: 'POST'
                });
                
                if (!response.ok) {
                    console.error('Next track failed');
                    return;
                }
                
                // Force update now playing after short delay
                setTimeout(() => {
                    updateNowPlaying();
                }, 1000);
                
            } catch (error) {
                console.error('Next track error:', error);
            } finally {
                setTimeout(() => unlockScroll(), 100);
            }
        }

        async function previousTrack() {
            lockScroll();
            try {
                const response = await handleFetchWithAuth('/api/playback/previous', {
                    method: 'POST'
                });
                
                if (!response.ok) {
                    console.error('Previous track failed');
                    return;
                }
                
                // Force update now playing after short delay
                setTimeout(() => {
                    updateNowPlaying();
                }, 1000);
                
            } catch (error) {
                console.error('Previous track error:', error);
            } finally {
                setTimeout(() => unlockScroll(), 100);
            }
        }

        // Infinite scroll listener
        window.addEventListener('scroll', () => {
            // Don't load more tracks when showing deleted tracks
            if (showingDeleted) {
                return;
            }
            
            // Check if user scrolled near bottom
            const scrollPosition = window.innerHeight + window.scrollY;
            const pageHeight = document.documentElement.scrollHeight;
            
            // Load more when within 500px of bottom
            if (scrollPosition >= pageHeight - 500 && !isLoadingMore && displayOffset < allTracks.length) {
                console.log('üîÑ Loading more tracks...');
                loadMoreTracks();
            }
        });
    </script>
</body>
